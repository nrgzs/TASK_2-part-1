<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

  <body>
    <header class="header">
      <nav class="navbar">
        <div class="name_container">your name</div>

          <li class="nav_item">

        </ul>
      </nav>
    </header>
    <div class="content">
      <h2>contact</h2>
      <form action="#">
        <label for="#name" class="form_label">name</label>
        <input
          id="name"
          type="text"
          class="form_input"
          placeholder="name surname"
        />
        <label for="#email" class="form_label">email</label>
        <input
          id="email"
          type="text"
          class="form_input"
          placeholder="name@email.com"
        />
        <label for="#message">message</label>
        <textarea
          id="#message"
          cols="30"
          rows="10"
          class="form_input"
        ></textarea>
        <button class="form_btn">submit</button>
      </form>
    </div>
    <div class="connect">
      <h2>connect with me</h2>
      <a href="#"
        ><img

      /></a>

        ><img
          src="./img/lady-avatar-2.jpg"
